<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Uploaded</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>File Uploaded Successfully</h1>
        
        <div class="mt-4">
            <h3>Your file: {{ filename }}</h3>
            <img src="{{ url_for('static', filename='uploads/' + filename) }}" alt="Uploaded image" class="img-fluid mt-3" style="max-width: 500px;">
        </div>
        
        <div class="mt-4">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Upload Another File</a>
            
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            {% else %}
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
            {% endif %}
        </div>
    </div>
</body>
</html>
